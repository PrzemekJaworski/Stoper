<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Stopwatch & Modal</title>

	<!-- Link to CSS -->
	<link rel="stylesheet" href="./css/main.css" />
	<script src="https://kit.fontawesome.com/de5a0f6b97.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<div class="info">
			<!-- Info Button (Modal) -->
			<i class="fas fa-question"></i>
			<!-- Color Change Button -->
			<i class="fas fa-paint-brush"></i>
		</div>

		<!-- Color Selection Panel -->
		<div class="colors">
			<div class="color one"></div>
			<div class="color two"></div>
			<div class="color three"></div>
		</div>

		<!-- Stopwatch UI -->
		<h1>Stoper</h1>
		<p class="stopwatch">0:00</p>
		<p class="time">0:00</p>

		<!-- Control Buttons -->
		<div class="buttons">
			<button class="start"><i class="fas fa-play"></i></button>
			<button class="pause"><i class="fas fa-pause"></i></button>
			<button class="stop"><i class="fas fa-stop"></i></button>
			<button class="reset"><i class="fas fa-times"></i></button>
			<button class="history">Archiwum</button>
		</div>

		<!-- History Log -->
		<ul class="time-list"></ul>
	</div>

	<!-- Modal Window -->
	<div class="modal-shadow">
		<div class="modal">
			<h3>Instrukcja:</h3>
			<p><i class="fas fa-play"></i> - Start</p>
			<p><i class="fas fa-pause"></i> - Pauza</p>
			<p><i class="fas fa-stop"></i> - Stop</p>
			<p><i class="fas fa-times"></i> - Reset & Wyczyść historię</p>
			<p><strong>Archiwum</strong> - Wyświetl zapisane czasy</p>
			<button class="close">Zamknij</button>
		</div>
	</div>

	<!-- Link to JavaScript file -->
	<script src="./js/script.js"></script>
</body>

</html>
